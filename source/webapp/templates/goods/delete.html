{% extends "base.html" %}
{% block title %}Delete Good{% endblock %}
{% block content %}
    <h1>Are you sure want to delete  "{{ store.name }}"?</h1>
    <form method="POST" action="{% url "delete" store.pk %}" class="text-center" >
        {% csrf_token %}
        <div class="d-flex justify-content-evenly">
        <p><input type="submit" class="p-3 mb-2 bg-danger text-white" value="Confirm"></p>
        <p><a href="{% url "info" store.pk %}" class="p-3 mb-2 bg-dark text-white" class="p-3" >Cancel</a></p>
        </div>
    </form>
{% endblock %}
